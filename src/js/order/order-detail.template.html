<h1>New/Edit Order</h1>

<form class="form-horizontal" name="orderForm">

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="$ctrl.name" placeholder="Name" required>
    </div>
  </div>
  <br>
  <a href="#!/orders" class="btn btn-default">Cancel</a>
  <button ng-click="$ctrl.save()" ng-disabled="orderForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="$ctrl.destroy()"
          ng-show="$ctrl.id" class="btn btn-danger">Delete</button>
</form>

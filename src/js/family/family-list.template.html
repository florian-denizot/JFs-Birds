<h1>Order List</h1>

<fieldset>
  <input type="text" class="form-control" ng-model="$ctrl.search" id="order_search" placeholder="Search">
</fieldset>

<table class="table">
  <thead>
    <tr>
      <th>Scientifique Name</th>
      <th>Common name</th>
      <th>Order</th>
      <th class="text-right">
        <a href="#!/orders/new">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="family in $ctrl.list | filter:$ctrl.search">
      <td>{{family.scientificName}}</td>
      <td>{{family.commonName}}</td>
      <td>{{family.order}}</td>
      <td class="text-right">
        <a href="#!/famillies/edit/{{family.id}}" title="Edit the {{family.scientificName}} family">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>

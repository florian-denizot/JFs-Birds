<h1>Family List</h1>

<fieldset>
  <div class="row">
    <div class="col-sm-6">
      <input type="text" class="form-control" ng-model="searchText" id="search_text" placeholder="Search">
    </div>
    <div class="col-sm-6">
      <select class="form-control" ng-model="searchOrder.orderId">
        <option value="">- Select an order</option>
        <option ng-repeat="orderItem in $ctrl.orders | orderBy:'name'" value="{{orderItem.id}}">{{orderItem.name}}</option>
      </select>
    </div>
  </div>
</fieldset>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Order</th>
      <th class="text-right">
        <a href="#!/famillies/new">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="family in $ctrl.list | filter:searchText | filter:searchOrder:$ctrl.idComparator | orderBy:'name'">
      <td>{{family.name}}</td>
      <td>{{family.description}}</td>
      <td>{{family.orderName}}</td>
      <td class="text-right">
        <a href="#!/famillies/edit/{{family.id}}" title="Edit the {{family.name}} family">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<h1>New/Edit Order</h1>

<form name="familyForm">

  <div class="form-group">
    <label for="name" class="control-label">Name</label>
    <input type="text" class="form-control" id="name" ng-model="$ctrl.scientificName" required>
  </div>
  <div class="form-group">
    <label for="name" class="control-label">Description</label>
    <input type="text" class="form-control" id="name" ng-model="$ctrl.commonName" required>
  </div>
  
  <br>
  <a href="#!/famillies" class="btn btn-default">Cancel</a>
  <button ng-click="$ctrl.save()" ng-disabled="familyForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="$ctrl.destroy()"
          ng-show="$ctrl.id" class="btn btn-danger">Delete</button>
</form>

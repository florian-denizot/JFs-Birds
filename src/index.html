<!DOCTYPE html>
<html lang="en" ng-app="jfsBirdsApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>JF's Birds</title>

    <link rel="shortcut icon" href="">
    
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainController">  
    <nav class="navbar navbar-default">
      <div class="container">
        
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="img/logo.png"> JF's Birds
          </a>
        </div>
        
        <div class="collapse navbar-collapse" id="main-menu">
          <ul class="nav navbar-nav" ng-hide="init">
            <li><a href="#!/birds">Birds</a></li>
            <li><a href="#!/orders">Orders</a></li>
            <li><a href="#!/famillies">Famillies</a></li>
            <li><a href="#!/behaviors">Behaviors</a></li>
          </ul>
        </div>  
      </div>
    </nav>
    
    <div class="container" >
      <div class="row">
        <div class="col-xs-12" ng-hide="init">
          <div ng-view></div>
        </div>
        <div class="col-xs-12" ng-show="init">
          <div class="text-center">Please wait while application is loading</div>
          <ul ng-repeat="task in tasks">
            <li><span class="glyphicon glyphicon-refresh spin" ng-hide="{{task.done}}"></span> {{task.text}}</li>
          </ul>
      </div>
    </div>
    
    

    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script   src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap Javascript plugins -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- angularJS -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <!-- angular localForage -->
    <script src="bower_components/localForage/dist/localforage.min.js"></script>
    <script src="bower_components/angular-localForage/dist/angular-localForage.min.js"></script>
    <!-- pagination directive -->
    <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
    <!-- JF's Birds App files -->
    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/app.controller.js"></script>
    <script src="js/bird/bird.module.js"></script>
    <script src="js/bird/bird-storage.js"></script>
    <script src="js/bird/bird-list.component.js"></script>
    <script src="js/order/order.module.js"></script>
    <script src="js/order/order-storage.js"></script>
    <script src="js/order/order-list.component.js"></script>
    <script src="js/order/order-detail.component.js"></script>
    <script src="js/family/family.module.js"></script>
    <script src="js/family/family-storage.js"></script>
    <script src="js/family/family-list.component.js"></script>
    <script src="js/family/family-detail.component.js"></script>
    
  </body>
</html>
